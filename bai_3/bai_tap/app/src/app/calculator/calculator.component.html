<h1>calculator awesome</h1>
<div>
  <input type="number" class="form-input" [value]="first"
  (change)="onFirstChange($event.target.value)">
  <select [value]="operator"
          (change)="onSelectChange($event.target.value)" >
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input" [value]="second"
         (change)="onSecondChange($event.target.value)">
</div>
<div>
  <button (click)="calculate()">calculate</button>
</div>
<div>
  {{output}}
</div>
